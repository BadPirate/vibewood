<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Coding Playground</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, system-ui, sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(180deg, #0f172a 0%, #1e293b 60%, #111827 100%);
      }

      main {
        flex: 1;
        display: grid;
        grid-template-rows: minmax(60vh, 1fr) auto;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background-color: #fff;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }

      .controls {
        padding: 1.5rem;
        display: grid;
        gap: 1rem;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
      }

      textarea {
        min-height: 5rem;
        resize: vertical;
        padding: 1rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
        font-size: 1rem;
      }

      textarea::placeholder {
        color: rgba(148, 163, 184, 0.7);
      }

      .actions {
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }

      button {
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      #createButton {
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: #0f172a;
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.35);
      }

      #createButton:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 34px rgba(99, 102, 241, 0.45);
      }

      #backButton {
        background: rgba(226, 232, 240, 0.15);
        color: inherit;
      }

      .status {
        min-height: 1.25rem;
        font-size: 0.95rem;
        color: rgba(148, 163, 184, 0.8);
      }
    </style>
  </head>
  <body>
    <main>
      <iframe id="preview" title="Vibe coding preview" src="playground.html"></iframe>
      <section class="controls">
        <textarea id="promptInput" placeholder="Make the background blue" aria-label="Prompt"></textarea>
        <div class="actions">
          <button id="backButton" type="button" hidden>Back</button>
          <button id="createButton" type="button">Create</button>
          <span id="status" class="status" role="status" aria-live="polite"></span>
        </div>
      </section>
    </main>
    <script>
      const iframe = document.getElementById("preview");
      const promptInput = document.getElementById("promptInput");
      const createButton = document.getElementById("createButton");
      const backButton = document.getElementById("backButton");
      const status = document.getElementById("status");

      const historyStack = [];

      const getRelativePath = (url) => {
        if (!url) return "playground.html";
        try {
          const parsed = new URL(url, window.location.origin);
          return parsed.pathname.replace(/^\//, "");
        } catch {
          return url;
        }
      };

      const setStatus = (message, isError = false) => {
        status.textContent = message;
        status.style.color = isError ? "#f87171" : "rgba(148, 163, 184, 0.8)";
      };

      const toggleBusy = (busy) => {
        createButton.disabled = busy;
        promptInput.disabled = busy;
        if (busy) {
          setStatus("Creating new vibeâ€¦");
        }
      };

      const updateBackVisibility = () => {
        backButton.hidden = historyStack.length === 0;
      };

      createButton.addEventListener("click", async () => {
        const prompt = (promptInput.value || "").trim();

        if (!prompt) {
          setStatus("Please enter a prompt.", true);
          return;
        }

        const currentSrc = getRelativePath(iframe.src);

        toggleBusy(true);
        setStatus("");

        try {
          const response = await fetch("/api/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              prompt,
              currentPage: iframe.src,
            }),
          });

          if (!response.ok) {
            const error = await response.json().catch(() => ({}));
            throw new Error(error.error || "Failed to create new page.");
          }

          const data = await response.json();

          if (!data.filename) {
            throw new Error("The server did not return a filename.");
          }

          historyStack.push(currentSrc);
          updateBackVisibility();

          const newSrc = data.filename.startsWith("/") ? data.filename : `/${data.filename}`;
          iframe.src = newSrc;
          setStatus("New vibe created!");
        } catch (error) {
          setStatus(error.message || "Something went wrong.", true);
        } finally {
          toggleBusy(false);
        }
      });

      backButton.addEventListener("click", () => {
        if (!historyStack.length) {
          return;
        }

        const previous = historyStack.pop();
        updateBackVisibility();
        iframe.src = previous.startsWith("/") ? previous : `/${previous}`;
        setStatus("Returned to previous vibe.");
      });

      updateBackVisibility();
    </script>
  </body>
</html>
