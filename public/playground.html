<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Vibe Coding</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, system-ui, sans-serif;
        background: radial-gradient(circle at top, #f0f4ff, #dfe7ff 45%, #ffffff);
        color: #1f2937;
      }

      body {
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: inherit;
      }

      .card {
        max-width: 620px;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 24px;
        box-shadow: 0 24px 60px rgba(31, 41, 55, 0.15);
        backdrop-filter: blur(16px);
        text-align: center;
      }

      h1 {
        font-size: clamp(2rem, 4vw, 3rem);
        margin-bottom: 1rem;
        color: #1d4ed8;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #4b5563;
        margin-bottom: 2rem;
      }

      .cta {
        font-weight: 600;
        letter-spacing: 0.02em;
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Discover Vibe Coding</h1>
      <p>
        Welcome to your creative playground. Describe the vibe you want. Watch
        it come to life instantly. Remix again and againâ€”updating the experience

      </p>
      <p class="cta">Try a prompt below to start shaping the atmosphere.</p>
    </div>
  </body>
</html>
